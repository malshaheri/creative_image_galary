<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Fruits</title>
</head>
<body>
    <div class="container">

        <div class="play">
            <i class="fa-solid fa-play"></i>
            <audio autoplay type="audio/mp3"></audio>
        </div>
        <div class="content">
            <li data-image="images/Avocado.jpg" data-sound="audio/sound1.mp3">Avocado</li>
            <li data-image="images/Pineapple.jpg" data-sound="audio/sound2.mp3">Pineapple</li>
            <li data-image="images/Lemon.jpg" data-sound="audio/sound3.mp3">Lemon</li>
        </div>
        <div class="bg">
            <img src="images/background.png" alt="">
        </div>
    </div>



    <script src="main.js"></script>
</body>
</html>
